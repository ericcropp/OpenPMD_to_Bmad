name: CI

on:
    push:
        branches:
          - master
    pull_request:
        branches:
          - master
        
    
jobs:

  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: 
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
                    
    name: Test
    runs-on: ${{matrix.os}}
       
    steps:
      - uses: actions/checkout@v3 
      - name: Install mamba
        run: |
          $CONDA/bin/conda install -y mamba -c conda-forge
      - name: Run tests
        run: |
            $CONDA/bin/conda env update --file environment.yml --name base --solver classic
            $CONDA/bin/conda install pytest
            $CONDA/bin/pytest test.py
        
                    
