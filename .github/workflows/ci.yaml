name: CI

on:
    push:
        branches:
          - master
    pull_request:
        branches:
          - master
        
    
jobs:


  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true 
      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install
      - name: Fetch Git LFS files
        run: git lfs pull  
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: 
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
                    
    name: Test
    runs-on: ${{matrix.os}}
       
    steps:
      - name: checkout code
        uses: actions/checkout@v3
            
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
            
      - name: Install dependencies
        run: |
            python -m pip install pytest
            python -m pip install numpy
            python -m pip install pip install pmd-beamphysics
            
      - name: Run tests
        run: python -m pytest test.py
            
                    
